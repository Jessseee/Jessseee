<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
    <head>
        {% include head.html %}

        <!--    Page CSS    -->
        {% if page.css %}
            {% for css in page.css %}
                <link rel="stylesheet" href="{{ css | relative_url }}">
            {% endfor %}
        {% endif %}

        <!--    Page JS    -->
        {% if page.js %}
            {% for js in page.js %}
                <script type="text/javascript" src="{{ js | relative_url }}"></script>
            {% endfor %}
        {% endif %}
    </head>

    <body>
        {% include navbar.html %}
        <div id="project-page" class="container my-md-5">
            <h1>{{ page.title }}</h1>
            {{ content }}
        </div>
    </body>

    {% include javascript.html %}
</html>
