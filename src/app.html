<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<!-- FavIcons -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<meta name="msapplication-config" content="%sveltekit.assets%/favicons/browserconfig.xml" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />

		<!--  Open Graph  -->
		<meta property="og:type" content="website" />
		<meta property="og:type" content="en_GB" />
		<meta property="og:title" content="Jesse Visser | Portfolio" />
		<meta property="og:description" content="Check out the projects I've been working on!" />
		<meta property="og:image" content="https://jesse-visser.nl/images/logo.png" />
		<meta property="og:image:alt" content="Portfolio" />
		<meta property="og:url" content="https://jesse-visser.nl/" />

		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@oneofmanyjesses" />
		<meta name="twitter:title" content="Jesse Visser | Portfolio" />
		<meta name="twitter:description" content="Check out the projects I've been working on!" />
		<meta name="twitter:image" content="https://jesse-visser.nl/images/logo.png" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
